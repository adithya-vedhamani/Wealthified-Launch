<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="stylesheet" href="style.css">
  <title>Launch countdown timer</title>
</head>
<body>
  
  <main>
    <img src="./images/wealthified.png" alt="Wealthified Logo" class="logo">
    <h2 class="catchy-heading">
      <span class="line1">We're Building Something Extraordinary</span>
      <span class="line3">Stay Tuned for the Big Reveal!</span>
    </h2>    

    <div class="countdown">
      <div class="days">
        <div class="flip-card">
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
        <p class="title">Days</p>
      </div>
      
      <div class="hours">
        <div class="flip-card">
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
        <p class="title">Hours</p>
      </div>
      
      <div class="minutes">
        <div class="flip-card">
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
        <p class="title">Minutes</p>
      </div>
      
      <div class="seconds">
        <div class="flip-card">
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
        <p class="title">Seconds</p>
      </div>
    </div>
  
    <div class="footer">
      <img src="./images/element1.png" alt="Footer element">
      <div class="media">
        <a href="./images/terms_and_conditions.pdf" download class="terms-link">Terms &amp; Conditions</a>
      </div>
    </div>
  </main> 

  <script src="script.js"></script>
</body>
</html>
